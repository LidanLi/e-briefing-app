<ion-tabs>

  <ion-tab [root]="documents" tabTitle="Documents" tabIcon="copy"></ion-tab>
  <ion-tab [root]="videoslinks" tabTitle="Videos/Links" tabIcon="link"></ion-tab>
  <ion-tab [root]="articles" tabTitle="My Cohort" tabIcon="school" *ngIf="articlesCount"></ion-tab>
  <ion-tab [root]="courseparticipants" tabTitle="Course Participants" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="contacts" tabTitle="Contacts" tabIcon="contacts"></ion-tab>
</ion-tabs>
