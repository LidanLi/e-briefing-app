<ion-header>

    <ion-toolbar>
        <ion-title>Document</ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
                Close
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button id="page-prev" (click)="onPrevPage()" *ngIf="pageNum > 1">Previous</button>
        </ion-buttons>

        <ion-title>
            <span id="page-num"></span>/
            <span id="page-count"></span>
        </ion-title>

        <ion-buttons end>
            <button ion-button id="page-next" (click)="onNextPage()" *ngIf="pageNum < numPages">Next</button>
        </ion-buttons>
    </ion-toolbar>

    <canvas id="doc-canvas"></canvas>
</ion-content>
