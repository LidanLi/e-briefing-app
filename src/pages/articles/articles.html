<ion-header>
    <ion-navbar>
        <ion-title>
            MyCohort
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-list *ngIf="articles">
            <button ion-item *ngFor="let article of articles" (click)="showArticle(article.id)">
                {{ article.title }}
            </button>
        </ion-list>
    </ion-card>
</ion-content>
