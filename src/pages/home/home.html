<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header-image" *ngIf="lists">
    <div class="header-text">ELDP ADM</div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card class="days-cards" *ngFor="let block of lists" tappable (click)="goToTabPage(block.trip_id)">
          <span class="card-title"><h1>{{ block.trip_name }}</h1></span>
          <!--<span class="card-footer"><ion-icon name="ios-calendar-outline"></ion-icon> {{ day.date }}</span>-->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
